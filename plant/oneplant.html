}
@font-face {
    font-family: courier;

}
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {

}
.col {

  float: left;
}

}

  width: 15.35vw;

}
#pic-container {
  margin-left: 1vw;
  border: 1px solid red;
  display: table;
  width: 30vw;
  float: left;
}
#pic-container p, h2 {
  display: inline;
}
#argemone {
  width: 30vw;
  display: block;
}

#content-container {
position: relative;
}

h1 {
  font-family: bebas-bold;
  font-size: 18px;
}

h2 {
  font-family: bebas;
  font-size: 18px;
  border: 1px solid purple;
}

p {
  font-family: courier;
  font-size: 10px;
}
#soil-ph {
  float: right;
}
#soil-ph-title {
  float: right;
}

</style>
