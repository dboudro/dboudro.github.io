<script>
document.addEventListener("mousemove", function(event) {
var xloc = document.getElementById('xloc')
xloc.innerHTML = "x: " + (event.clientX - 25);

var yloc = document.getElementById('yloc')
yloc.innerHTML = "y: " + (event.clientY - 535);

});

</script>



<script>
  var svgCanvas = document.getElementsByTagName('svg')[0];
/* change the colors of each item in the drawing when you click the button */

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function changeColors() {
  console.log('noLoop');
  for (i = 0; i < svgCanvas.children.length; i++) {
  svgCanvas.children[i].setAttribute('fill', getRandomColor());
  }

};

/* script that generates a grid to make drawing SVG's easier */
var kandinsky = document.getElementsByTagName('svg')[0];
  for (i = 0; i < 13; i++) {
    var col = document.createElementNS('http://www.w3.org/2000/svg','line');
  col.setAttribute('id','line2');
  col.setAttribute('x1', i * 100 + '');
  col.setAttribute('y1','0');
  col.setAttribute('stroke','grey');
  col.setAttribute('x2', i * 100 + '');
  col.setAttribute('y2','520');
kandinsky.appendChild(col);
  }
  for (i = 0; i < 5; i++) {
    var row = document.createElementNS('http://www.w3.org/2000/svg','line');
  row.setAttribute('id','line2');
  row.setAttribute('y1', i * 100 + '');
  row.setAttribute('x1','0');
  row.setAttribute('stroke','grey');
  row.setAttribute('y2', i * 100 + '');
  row.setAttribute('x2','1300');
kandinsky.appendChild(row);
  }
</script>
